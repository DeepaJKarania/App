<!DOCTYPE html>
<html data-ng-app = "MyApp">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/jquery-3.2.0.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">
<style>
body
{
    background-repeat: no-repeat;
	opacity:0.8;
    background-size: 100%; 
    padding-bottom: 75px;
	background-attachment: fixed;
}
.navbar-inverse
{
	background-color: black;
}
.navbar-default
{
	background-color: #b3b3b3;
}

</style>
</head>
<body>
<div data-ng-controller="UserController as ctrl">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <ul class="nav navbar-nav navbar-left">
      			<li><font style="font-size: 35px"><a class="navbar-brand" style="color: white;" href="#/">
      			<strong>Slacker</strong></a></font></li>
   	  </ul>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

   	</div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
      		
     		<li data-ng-show="currentUser.username">
				<a style="color: white" href="#"> Welcome, {{currentUser.first_name}}</a></li>
			<li data-ng-show="!currentUser.username">
				<a style="color: white" href="#/login"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
			<li data-ng-show="currentUser.username">
				<a style="color: white" href="" data-ng-click = "ctrl.logout()"><span class="glyphicon glyphicon-log-out"></span> LOGOUT</a></li>
			<li data-ng-show="!currentUser.username">
				<a style="color: white" href="#/register"><span class="glyphicon glyphicon-user"></span> SIGN UP</a></li>
			
	</ul>
	</div>
	</div>
</nav>

<hr><br>
</div>

<div class="container" data-ng-view></div>

</body>


<script src="js/angular.min.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/angular-cookies.js"></script>
<script src="js/angular-cookies.min.js"></script>

<script src="js/app.js"></script>
<script src="js/stomp.min.js"></script>

<script src="User/UserController.js"></script>
<script src="User/UserService.js"></script>
